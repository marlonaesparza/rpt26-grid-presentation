<!DOCTYPE>
<html>
  <head>
    <link rel='stylesheet' type='text/css' href='./styles/index.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id='container'>
      <div>
        <div id='navigation'>
          <div id ='toggle-button'><i class="toggle-icon fas fa-bars"></i></div>
          <div class ='nav-option'>
            <div>
              <i class="nav-icon fas fa-home"></i>
            </div>
            <span>Home</span>
          </div>
          <div class ='nav-option'>
            <div>
              <i class="nav-icon fas fa-fire"></i>
            </div>
            <span>Trending</span>
          </div>
          <div class ='nav-option'>
            <div>
              <i class="nav-icon fas fa-play"></i>
            </div>
            <span>Subscriptions</span>
          </div>
          <div class ='nav-option'>
            <div>
              <i class="nav-icon fas fa-book-reader"></i>
            </div>
            <span>Library</span>
          </div>
        </div>
      </div>

      <div id='interaction'>
        <div id='search'>
          <div class='logo'>
            <img src=''>
          </div>
          <div class='search-bar'>
            <input type="text">
            <button><i class="search-button fas fa-search"></i></button>
          </div>
        </div>

        <div id='related-searches'>
          <div class='search-option'>
            <span class='option'>All</span>
          </div>
          <div class='search-option'>
            <span class='option'>Jeffy</span>
          </div>
          <div class='search-option'>
            <span class='option'>Fortnite Game Play</span>
          </div>
        </div>

        <div id='latest-videos'>
          <!--  -->
          <div class='video'>
            <div>
              <img class='video-image' src='./assets/download.jpg'>
            </div>

            <div class='video-user-title'>
              <div>
                <img class='user-image' src='./assets/sbl.jpg'>
              </div>
              <div>
                <span class='video-title'>Video Title</span>
              </div>
            </div>

            <div class='video-user-details'>
              <div></div>
              <div class='video-details'>
                <div class='detail-entry'>
                  <span>User Name</span>
                </div>
                <div class='detail-entry'>
                  <span >15k views</span>
                  <span>&blacksquare; 1 month ago</span>
                </div>
              </div>
            </div>
          </div>
          <!--  -->

          <!--  -->

          <!--  -->

          <!--  -->

          <!--  -->
        </div>
      </div>
    </div>

    <script src='./scripts/index.js'></script>
  </body>
</html>
